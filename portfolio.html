    <script>
        const arrows = document.querySelectorAll('.arrow');

        function handleScroll() {
            arrows.forEach(arrow => {
                if (window.scrollY > 100) {
                    arrow.parentElement.classList.add('stretch'); // Add the stretch animation class to the parent div
                } else {
                    arrow.parentElement.classList.remove('stretch'); // Remove the stretch animation class from the parent div
                }
            });
        }

        window.addEventListener('scroll', handleScroll);
    </script>
